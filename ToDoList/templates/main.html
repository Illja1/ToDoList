<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
</head>
<body>
<h1>My Do to List</h1>
<form action="/ToDoAdd/" method="post">{%csrf_token%}
    <input type="text" name="content">
    <input type="submit" value="Add Todo Item">
</form>

<ul>
    {%for i in all_items %}
    <li>{{i.content}}</li>
    <form action="/ToDoDelete/{{i.id}}/" method = "post">{% csrf_token %}
            <input type="submit" value="Delete">
</form>
    {% endfor %}
</ul>
</body>
</html>
